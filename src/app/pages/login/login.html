<div class="parent">
    <div class="container px-3">
        <div class="row login-container mx-auto">
        <div class="col-md-4 login-image">
        <img src="favicon.ico" alt="Login Illustration">
      </div>
        <div class="col-md-8 login-form">
            <h3>Login to Your Account</h3>
            <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" formControlName="EmailId" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="Password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" (click)="onLogin()" class="btn btn-primary">Login</button>
            </div>
            <div class="text-link">
                <a href="#">Forgot password?</a> | <a href="#">Sign up</a>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
